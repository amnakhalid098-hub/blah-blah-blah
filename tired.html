<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For heavy days</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(135deg, #fff0d6, #ffd6e0);
      color: #5a3a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      max-width: 600px;
      padding: 30px;
      text-align: center;
    }

    p {
      font-size: 1.2em;
      line-height: 1.7;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #ffb6c1;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>
      If today felt like too much, you don’t have to explain it.<br>  
      Some days are just heavy without a reason, and that’s okay.<br>  
      You’re allowed to rest without earning it.<br>  
      Stay here for a moment. Nothing is asking anything from you.<br>
    </p>

    <button onclick="location.href='comfort.html'">
      go back
    </button>
  </div>
</body>
</html>
